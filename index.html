<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conversor de temperatura</title>
    <!-- sass/css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- javascript -->
    <script src="./main.js" defer></script>
  </head>
  <body data-theme="light" id="bodyID">
    <!-- cabeÃ§alho -->
    <header class="header">
      <nav class="nav">
        <ul class="menu">
          <li class="menu-itens">
            <p class="welcome-paragraph">seja bem-vind@</p>
          </li>
          <li class="buttons">
            <button class="button" id="darkButton">tema escuro</button>
            <button class="button" id="lightButton">tema claro</button>
          </li>
        </ul>
      </nav>
      <!-- principal -->
      <main>
        <div class="box">
          <div class="conversion">
            <div class="toConvert">
              <input
                placeholder="digite a temperatura"
                name="temperature"
                id="temperature"
                type="text"
              />
              <select name="select">
                <option value="celsius">C</option>
                <option value="fahrenheit" selected>F</option>
                <option value="kelvin">K</option>
              </select>
            </div>
            <div class="scale">
              <select name="select">
                <option value="celsius">celsius</option>
                <option value="fahrenheit" selected>fahrenheit</option>
                <option value="kelvin">kelvin</option>
              </select>
            </div>
          </div>
          <div class="display">
            <input id="displayID" type="text" disabled />
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
